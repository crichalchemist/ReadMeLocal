# ReadMe Configuration File

# TTS Settings (Google Cloud Text-to-Speech)
tts:
  enabled: true
  provider: "google"
  default_voice: "en-US-Neural2-D"
  audio_encoding: "MP3"  # MP3, LINEAR16 (WAV), or OGG_OPUS
  speaking_rate: 1.0     # Speed multiplier (0.25 to 4.0)

# Available Google Cloud TTS voices
# See: https://cloud.google.com/text-to-speech/docs/voices
voices:
  - name: "en-US-Neural2-D"
    language_code: "en-US"
    gender: "MALE"
    description: "Neural2 male voice (US English)"
  - name: "en-US-Neural2-F"
    language_code: "en-US"
    gender: "FEMALE"
    description: "Neural2 female voice (US English)"
  - name: "en-US-Neural2-A"
    language_code: "en-US"
    gender: "MALE"
    description: "Neural2 male voice A (US English)"
  - name: "en-US-Neural2-C"
    language_code: "en-US"
    gender: "FEMALE"
    description: "Neural2 female voice C (US English)"
  - name: "en-US-Studio-O"
    language_code: "en-US"
    gender: "FEMALE"
    description: "Studio quality female voice"
  - name: "en-US-Studio-Q"
    language_code: "en-US"
    gender: "MALE"
    description: "Studio quality male voice"
  - name: "en-GB-Neural2-B"
    language_code: "en-GB"
    gender: "MALE"
    description: "Neural2 male voice (British English)"
  - name: "en-GB-Neural2-A"
    language_code: "en-GB"
    gender: "FEMALE"
    description: "Neural2 female voice (British English)"

# Local TTS configuration (used by backend)
# Maps to tts section above for compatibility
local_tts:
  enabled: true
  provider: "google"
  default_voice: "en-US-Neural2-D"
  audio_encoding: "MP3"
  speaking_rate: 1.0

# Cache Settings
cache_dir: "./cache"
cache_max_size_mb: 1000
auto_clear_cache: false

# Library Settings
library_path: "/Volumes/Rich 3TB/books"  # Set to your local library folder

# Database
database_path: "./db/readme.db"

# Playback Settings
default_volume: 0.8

# Adaptive playback settings
playback:
  start_speed: 1.5
  speed_increment: 0.1
  increment_interval_minutes: 15
  max_speed: 2.5

# Session behavior
session:
  single_book_mode: true
  auto_finish_threshold: 0.95

# UI Settings
theme: "light"
sidebar_width: 300

ui:
  theme: "minimal"
  highlight_style: "sentence"
  auto_scroll: true

# API Settings
local_api_port: 5000
local_api_host: "0.0.0.0"

# Feature Flags
features:
  summarization: false   # Explicitly excluded
  local_tts: true
  annotations: true
  bookmarks: true
  export_audio: false

# Content Filtering Settings
content_filtering:
  skip_frontmatter: true
  skip_page_numbers: true
  skip_footnotes: true
  skip_headers_footers: true
  frontmatter_skip_percent: 0.05
  repeat_threshold: 3

# PDF-specific filtering (position-aware)
pdf_filtering:
  header_zone_percent: 0.10
  footer_zone_percent: 0.10
  min_body_font_size: 9
  detect_repeated_headers: true

# Annotation settings
annotations:
  rewind_threshold_minutes: 5
