# ReadMeLocal nginx configuration
# Serves React static files and proxies /api/* to FastAPI

user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstream FastAPI backend
    upstream fastapi {
        server 127.0.0.1:8000;
    }

    server {
        listen 5000;
        server_name localhost;

        # Serve React static files
        root /app/static;
        index index.html;

        # API requests -> FastAPI
        location /api/ {
            proxy_pass http://fastapi;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # OpenAPI docs (Swagger UI)
        location /docs {
            proxy_pass http://fastapi;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://fastapi;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://fastapi;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Static files with caching
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # React Router: serve index.html for all non-file routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint for container orchestration
        location /health {
            proxy_pass http://fastapi/api/health;
        }
    }
}
