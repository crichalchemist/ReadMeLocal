# ReadMe Configuration File

# TTS Settings
tts_default: "local"  # "local" or "cloud"

# Available voices
voices:
  - name: "coqui_en"
    type: "local"
    enabled: true
    speaker: "p273"
    language: "en"
    description: "Coqui VITS English voice"
  - name: "openai_alloy"
    type: "cloud"
    enabled: true
  - name: "openai_echo"
    type: "cloud"
    enabled: true
  - name: "openai_fable"
    type: "cloud"
    enabled: true
  - name: "openai_onyx"
    type: "cloud"
    enabled: true
  - name: "openai_nova"
    type: "cloud"
    enabled: true
  - name: "openai_shimmer"
    type: "cloud"
    enabled: true

# Heroku Cloud Settings
heroku_api_url: "https://readme-ai.herokuapp.com"

# Local TTS configuration
local_tts:
  enabled: true
  provider: "coqui"
  model_name: "tts_models/en/vctk/vits"
  default_voice: "coqui_en"
  speaker_id: "p273"
  language: "en"
  use_gpu: false
  progress_bar: false

# Cache Settings
cache_dir: "./cache"
cache_max_size_mb: 1000
auto_clear_cache: false

# Library Settings
library_path: "/Volumes/Rich 3TB/books"  # Set to your local library folder (e.g., "/path/to/books")

# Database
database_path: "./db/readme.db"

# Playback Settings
default_volume: 0.8

# Adaptive playback settings
playback:
  start_speed: 1.5
  speed_increment: 0.1
  increment_interval_minutes: 15
  max_speed: 2.5

# Session behavior (Phase 8: single-book lock)
session:
  single_book_mode: true
  auto_finish_threshold: 0.95  # 95% completion unlocks automatically (future use)

# UI Settings
theme: "light"  # "light" or "dark"
sidebar_width: 300

ui:
  theme: "minimal"
  highlight_style: "sentence"
  auto_scroll: true

# API Settings
local_api_port: 5000
local_api_host: "127.0.0.1"

# Feature Flags
features:
  summarization: true
  local_tts: true
  annotations: true
  bookmarks: true
  export_audio: false  # Planned (not implemented)


# Phase 3: Content Filtering Settings
content_filtering:
  skip_frontmatter: true
  skip_page_numbers: true
  skip_footnotes: true
  skip_headers_footers: true
  frontmatter_skip_percent: 0.05  # Fallback: skip first 5% if no chapter markers
  repeat_threshold: 3  # Lines appearing more than this are considered headers/footers
