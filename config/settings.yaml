# ReadMe Configuration File

# TTS Settings
tts_default: "cloud"  # "local" or "cloud"

# Available voices
voices:
  - name: "coqui_en"
    type: "local"
    enabled: false
  - name: "openai_alloy"
    type: "cloud"
    enabled: true
  - name: "openai_echo"
    type: "cloud"
    enabled: true
  - name: "openai_fable"
    type: "cloud"
    enabled: true
  - name: "openai_onyx"
    type: "cloud"
    enabled: true
  - name: "openai_nova"
    type: "cloud"
    enabled: true
  - name: "openai_shimmer"
    type: "cloud"
    enabled: true

# Heroku Cloud Settings
heroku_api_url: "https://readme-ai.herokuapp.com"

# Cache Settings
cache_dir: "./cache"
cache_max_size_mb: 1000
auto_clear_cache: false

# Database
database_path: "./db/readme.db"

# Playback Settings
default_playback_speed: 1.0
default_volume: 0.8

# UI Settings
theme: "light"  # "light" or "dark"
sidebar_width: 300

# API Settings
local_api_port: 5000
local_api_host: "127.0.0.1"

# Feature Flags
features:
  summarization: true
  local_tts: false  # Set to true when Coqui-TTS is installed
  annotations: true
  bookmarks: true
  export_audio: false  # Coming in Phase 5
